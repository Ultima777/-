<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
<title>Ультима</title>
<style>
  body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background: lightcoral;
   transition: all .25s;
  }
  
  div {
  text-align: center;
  }
  
  button {
  border: 2px solid black;
  padding: 14px 19px;
  border-radius: 20px;
  background: transparent;
  cursor: pointer;
  outline: none;
  }
  
  h1, h3 { 
    animation: down ls;
  }
  @keyframes down{
    from {
      transform: translateY(-50px);
  to {
    transform: translateY(0);
  }
</style>
  </head>
  <body>
    <div>
<h3>Привет, Егор</h3>
<h1>Настоящее время: 13:10:25</h1>
<button>Поменять фон</button>
</div>

<script>
  const name = prompt('Как вас зовут?')
  document.querySelector('h3').textContent = 'Привет, ' + name
    document.querySelector('h1').textContent = 'Сейчас ' + new Date().toLocaleString();
    
    setInterval (function() {
    document.querySelector('h1').textContent = 'Сейчас ' + new Date().toLocaleString(); 
    }, 1000)
    
    const colors = ['blue', 'beige', 'brown', 'coral', 'orange']
    let index = 0
    
    document.querySelector('button').onclick = function() {
      document.body.style.background = colors[index]
      index++
      if (index >= colors.length) index = 0
    }
</script>
</body>
</html>
